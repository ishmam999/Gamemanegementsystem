                <a href="Home.html">Home</a> <a href="login.html">Login </a> <a href="register.html">Registration</a>

        </div>
        <hr>
        <div align="center">
            <form action="registerhandler.php">
                <fieldset>
                        <legend>Registration</legend>

                        <label>Name</label>
                        <input name="name"/>
                        <br>
                        <label>Email</label>
                        <input name="email"/>
                        <br>
                        <label>Username</label>
                        <input name="username"/>
                        <br>
                        <label>Password</label>
                        <input type="password" name="password"/>
                        <br>
                        <label>Retype Password</label>
                        <input type="password" name="retypepassword"/>

                        <legend>Date of Birth</legend>

                        <table>
                            <tr>
                                <td colspan="2" align="center"><label>dd</label></td>
                                <td align="center"><label>mm</label></td>
                                <td colspan="2" align="center"><label>yyyy</label></td>
                            </tr>

                            <tr>
                                <td><input name="day"/></td>
                                <td>/</td>
                                <td><input name="month"/></td>
                                <td>/</td>
                                <td><input name="year"/></td>
                            </tr>
                        </table>
                        <legend>Gender</legend>

                        <input name="gender" type="radio" value="male"/><label>Male</label>
                        <input name="gender" type="radio" value="female"/><label>Female</label>
                        <input name="gender" type="radio" value="other"/><label>Other</label>
                        <hr>
                        <br>
                        <input type="submit" value="Submit"/>	
                    </fieldset>
            </form>
